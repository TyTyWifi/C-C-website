<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cactus & Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            line-height: 1.8;
        }
        
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 180px 20px 80px;
            background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
        }
        
        .hero h1 {
            font-family: 'Tinos', serif;
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .hero-subtitle {
            font-family: 'Raleway', sans-serif;
            font-size: 1.3rem;
            font-weight: 300;
            color: #d4af37;
            letter-spacing: 2px;
        }
        
        .image-container {
            width: 100%;
            max-width: 460px;
            margin: 30px auto 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .contact-section {
            padding: 40px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-methods {
            display: grid;
            gap: 30px;
        }
        
        .contact-item {
            text-align: center;
        }
        
        .contact-label {
            font-family: 'Raleway', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: #d4af37;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .contact-value {
            font-family: 'Tinos', serif;
            font-size: 1.8rem;
            font-weight: 400;
            color: #ffffff;
        }
        
        .contact-value a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-value a:hover {
            color: #d4af37;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            padding-top: 50px;
            border-top: 1px solid #333;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background-color: transparent;
            border: 1px solid #333;
            text-decoration: none;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            border-color: #d4af37;
            color: #d4af37;
        }
        
        .cta-section {
            background-color: #0a0a0a;
            padding: 80px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .cta-section p {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #d4af37;
        }
        
        .cta-button {
            display: inline-block;
            background-color: #d4af37;
            color: #000000;
            padding: 18px 50px;
            text-decoration: none;
            font-family: 'Raleway', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: 2px solid #d4af37;
        }
        
        .cta-button:hover {
            background-color: transparent;
            color: #d4af37;
        }
        
        footer {
            text-align: center;
            padding: 60px 20px;
            background-color: #000000;
            border-top: 1px solid #333;
        }
        
        footer p {
            font-family: 'Raleway', sans-serif;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 140px 20px 60px;
                min-height: 50vh;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .contact-intro {
                font-size: 1rem;
            }
            
            .contact-item {
                padding: 0;
            }
            
            .contact-value {
                font-size: 1.4rem;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .cta-section p {
                font-size: 1.2rem;
            }
        }
    </style>

    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });

        // Load footer (keeps footer <style> by moving it into this page's <head>)
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                // Move any <style> tags from footer.html into this page's <head>
                doc.querySelectorAll('style').forEach(styleTag => {
                    document.head.appendChild(styleTag);
                });

                // Inject the footer HTML
                document.body.insertAdjacentHTML('beforeend', doc.body.innerHTML);
            });
    </script>
</head>
<body>
    <div class="hero">
        <h1>CONTACT US</h1>
        <p class="hero-subtitle">Start your membership today and experience the Valley's premier luxury SUV service.</p>
        <div class="image-container">
            <img src="images/contactus.png" alt="Contact Us">
        </div>
    </div>

    <section class="contact-section">
        <div class="contact-methods">
            <div class="contact-item">
                <div class="contact-label">Phone</div>
                <div class="contact-value">
                    <a href="tel:6025314672">(602) 531-4672</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-label">Email</div>
                <div class="contact-value">
                    <a href="mailto:cactusandcoach@gmail.com">cactusandcoach@gmail.com</a>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://instagram.com/cactusandcoach" target="_blank" class="social-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
                <span>Instagram</span>
            </a>
        </div>
    </section>
</body>
</html>
